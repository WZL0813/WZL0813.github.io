<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZL0813</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a192f;
            font-family: 'Orbitron', sans-serif;
            color: #64ffda;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8 ease forwards, neon 1.5 ease-in-out infinite alternate;
            letter-spacing: 3px;
            font-weight: 700;
            color: #64ffda;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8 ease forwards, neon 1.5 ease-in-out infinite alternate;
            letter-spacing: 1.5px;
            font-weight: 200;
            color: #64ffda;
        }

        .enter-button {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 40px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3 ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8 ease forwards 0.3;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .enter-button:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a192f;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff,
                        0 0 20px rgba(255, 0, 255, 0.5);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3 infinite linear alternate-reverse;
            opacity: 0.7;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00fff9,
                        0 0 20px rgba(0, 255, 249, 0.5);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5 infinite linear alternate-reverse;
            opacity: 0.7;
        }

        @keyframes glitch-anim {
            50% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            75% {
                clip: rect(32px, 9999px, 162px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            50% {
                clip: rect(12px, 9999px, 164px, 0);
            }
            75% {
                clip: rect(54px, 9999px, 77px, 0);
            }
        }

        @keyframes neon {
            from {
                text-shadow: 
                    0 0 10px #64ffda,
                    0 0 20px #64ffda,
                    0 0 30px #64ffda,
                    0 0 40px #64ffda,
                    0 0 70px #64ffda;
            }
            to {
                text-shadow: 
                    0 0 5px #64ffda,
                    0 0 10px #64ffda,
                    0 0 20px #64ffda,
                    0 0 30px #64ffda,
                    0 0 50px #64ffda;
            }
        }

        /* 添加加载界面样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .loading-text {
            color: rgba(100, 255, 218, 0.3);
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            letter-spacing: 2px;
        }

        .loading-text span {
            position: relative;
            display: inline-block;
            transition: all 0.3 ease;
        }

        .loading-text span.highlight {
            color: #64ffda;
            text-shadow: 0 0 10px #64ffda,
                        0 0 20px #64ffda,
                        0 0 30px #64ffda;
            opacity: 1;
        }

        .loading-text span.dim {
            color: rgba(100, 255, 218, 0.6);
            text-shadow: 0 0 2px rgba(100, 255, 218, 0.2);
            opacity: 0.6;
        }

        .loading-bar-container {
            width: 300px;
            height: 20px;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid #64ffda;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(100, 255, 218, 0.8),
                #64ffda,
                rgba(100, 255, 218, 0.8)
            );
            box-shadow: 0 0 15px #64ffda,
                        0 0 30px #64ffda;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: #fff;
            opacity: 0.8;
            filter: blur(3px);
            box-shadow: 0 0 10px #fff,
                        0 0 20px #64ffda;
        }

        .loading-percentage {
            color: #64ffda;
            font-size: 18px;
            margin-top: 10px;
        }

        .scanning-line {
            display: none;
        }

        /* 隐藏主内容 */
        .main-content {
            display: none;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #64ffda;
            font-size: 16px;
            z-index: 9999;
            text-shadow: 0 0 5px #64ffda;
            opacity: 0.8;
            letter-spacing: 2px;
            pointer-events: none; /* 防止文字影响页面交互 */
            animation: glow 2 ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #64ffda;
            }
            to {
                text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda;
            }
        }


    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">
            <span>W</span>
            <span>a</span>
            <span>n</span>
            <span>g</span>
            <span>Z</span>
            <span>i</span>
            <span>L</span>
            <span>o</span>
            <span>n</span>
            <span>g</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
            <div class="scanning-line"></div>
        </div>
        <div class="loading-percentage">0%</div>
    </div>
    <div class="main-content">
        <div class="matrix-rain" id="matrix-rain"></div>
        <div class="container">
            <h1 class="glitch" data-text="Welcome to WangZiLong's Webpages!">Welcome to WangZiLong's Webpages!</h1>
            <h2 class="glitch" data-text="绿龙GreenDragonWZL">绿龙GreenDragonWZL</h2>
            <a href="WZL.html" class="enter-button">ENTER</a>
        </div>
    </div>
    <div class="watermark">WangZiLong</div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('matrix-rain').appendChild(canvas);

        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 修改字符集，只保留字母和数字
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        // 初始化雨滴位置
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            // 设置半透明背景，产生拖尾效果
            ctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 设置文字样式
            ctx.fillStyle = '#64ffda';
            ctx.font = `${fontSize}px monospace`;

            // 绘制字符
            for (let i = 0; i < drops.length; i++) {
                // 随机选择一个字符
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                // 绘制字符，x坐标为列数*字体大小，y坐标为下落距离*字体大小
                ctx.fillStyle = `rgba(100, 255, 218, ${Math.random()})`;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // 如果雨滴到达底部或随机重置，将其重置到顶部
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // 递增雨滴位置
                drops[i]++;
            }

            // 设置一些随机亮色字符
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * columns) * fontSize;
                const y = Math.floor(Math.random() * drops.length) * fontSize;
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                ctx.fillStyle = '#fff';
                ctx.fillText(text, x, y);
            }
        }

        // 动画循环
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        // 添加加载动画代码
        document.addEventListener('DOMContentLoaded', function() {
            const loadingBar = document.querySelector('.loading-bar');
            const loadingScreen = document.querySelector('.loading-screen');
            const mainContent = document.querySelector('.main-content');
            const loadingPercentage = document.querySelector('.loading-percentage');
            
            let progress = 0;

            function simulateLoading() {
                if (progress < 100) {
                    progress += Math.random() * 3;
                    if (progress > 100) progress = 100;
                    
                    loadingBar.style.width = `${progress}%`;
                    loadingPercentage.textContent = `${Math.floor(progress)}%`;
                    
                    setTimeout(simulateLoading, 100);
                } else {
                    loadingScreen.style.transition = 'opacity 1s ease';
                    loadingScreen.style.opacity = '0';
                    mainContent.style.display = 'block';
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        animate();
                    }, 1000);
                }
            }

            function updateLoadingText() {
                const letters = document.querySelectorAll('.loading-text span');
                const totalTime = 1500; // 扫描一次的总时间（毫秒）
                const currentTime = performance.now() % totalTime;
                const progress = (currentTime / totalTime) * (letters.length + 4); // +4 使动画更流畅
                
                letters.forEach((letter, index) => {
                    const distance = Math.abs(index - progress);
                    
                    if (distance < 1) {
                        letter.classList.add('highlight');
                        letter.classList.remove('dim');
                    } else {
                        letter.classList.remove('highlight');
                        letter.classList.add('dim');
                    }
                });
                
                requestAnimationFrame(updateLoadingText);
            }

            // 确保所有字母初始状态为暗色
            const letters = document.querySelectorAll('.loading-text span');
            letters.forEach(letter => letter.classList.add('dim'));

            // 启动动画
            simulateLoading();
            updateLoadingText();
        });
    </script>
</body>
</html>
